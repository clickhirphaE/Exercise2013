<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form page</title>
</head>
<body>
<form action="#" th:action="@{/loadconfirm}" th:object="${employee}" method="post">

    DATE:<input type="number" th:field="*{date}"/></br>
    <input type="submit" value="Submit"/></br>
</form>
</body>
</html>
